<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Babyfoot Manager</title>
</head>

<body>
    <div class="chat-container row">
        <div class="chat-header col-12">
            <img class="logo" src="https://www.easilys.com/wp-content/themes/easilys/assets/images/easilys-logo.png"
                alt="Easilys">
            <h1>Babyfoot Manager</h1>
            <a type="button" onclick="location.href='index.html'" class="btn btn-warning"><i
                    class="fas fa-exclamation"></i> Leave Manager</a>
        </div>

        <div class="col-8 babyfoot-manager">
            <div class="user-greeting mt-3">
                <span id="current-user"></span>
                <button id='create-chat' type="button" class="btn btn-primary" disabled="disabled"
                    onclick="createChat()"><i class="fas fa-comments"></i> Chat</button>
            </div>
            <div id='no-active-users'>
                <span>There are no other users online</span>
            </div>
            <div id="users-container" class="users-container">
                <div class="mb-3">Select a player to chat with :</div>
                <ul id="users"></ul>
            </div>
            <div class="game-form-container">
                <form id="game-form">
                    <input id="game" type="text" placeholder="Enter new game" required autocomplete="off" />
                    <button class="btn" type="submit"><i class="fas fa-plus"></i> Add</button>
                </form>
            </div>
            <div id="games-container" class="game-container mt-4 mb-4">
                <div class="corner-infos" id="parties"> The games </div>
                <div class="corner-infos" id="game-count"></div>
                <div id='ongoing-games' class="mt-3"> </div>
            </div>
        </div>
        <div id="chat-manager" class="col-4 chat-manager">
            <div class="chat-messages"></div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
